<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app" class="app-container roboto-thin">
      <div class="weather-info app__item">
        <h2 class="weather-info__location">Boston</h2>
        <div class="weather-info__details">
          <h1 class="weather-info__details-temp">51F&deg;</h1>
        </div>
        <p class="weather-info__conditions">Cloudy</p>
        <div class="weather-info__hilo">
          <p class="weather-info__hi">H62F&deg;</p>
          <p class="weather-info__lo">L55F&deg;</p>
        </div>
      </div>
      <div class="weather-forecast">
        <div class="weather-forecast__hourly app__item">
          <div class="weather-forecast__hourly-item">
            <p>now</p>
            <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" class="weather-forecast__hourly-icon">
            <h2 class="weather-forecast-hourly-temp">52F&deg;</h2>
          </div>
          <div class="weather-forecast__hourly-item">
            <p>2</p>
            <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" class="weather-forecast__hourly-icon">
            <h2 class="weather-forecast-hourly-temp">52F&deg;</h2>
          </div>
          <div class="weather-forecast__hourly-item">
            <p>3</p>
            <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" class="weather-forecast__hourly-icon">
            <h2 class="weather-forecast-hourly-temp">52F&deg;</h2>
          </div>
          <div class="weather-forecast__hourly-item">
            <p>4</p>
            <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" class="weather-forecast__hourly-icon">
            <h2 class="weather-forecast-hourly-temp">52F&deg;</h2>
          </div>
          <div class="weather-forecast__hourly-item">
            <p>5</p>
            <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" class="weather-forecast__hourly-icon">
            <h2 class="weather-forecast-hourly-temp">52F&deg;</h2>
          </div>
          <div class="weather-forecast__hourly-item">
            <p>6</p>
            <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" class="weather-forecast__hourly-icon">
            <h2 class="weather-forecast-hourly-temp">52F&deg;</h2>
          </div>
          <div class="weather-forecast__hourly-item">
            <p>7</p>
            <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" class="weather-forecast__hourly-icon">
            <h2 class="weather-forecast-hourly-temp">52F&deg;</h2>
          </div>
          <div class="weather-forecast__hourly-item">
            <p>8</p>
            <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" class="weather-forecast__hourly-icon">
            <h2 class="weather-forecast-hourly-temp">52F&deg;</h2>
          </div>
        </div>

        <div class="weather-forecast__daily app__item">
          <div class="weather-forecast__daily-item">
            <h2 class="weather-forecast__daily-day">Today</h2>
            <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" class="weather-forecast__daily-icon">
            <div class="weather-forecast__daily-hilo">
              <p class="weather-forecast__daily-hi">H62F&deg;</p>
              <p class="weather-forecast__daily-lo">L55F&deg;</p>
            </div>
          </div>
          <div class="weather-forecast__daily-item">
            <h2 class="weather-forecast__daily-day">Fri</h2>
            <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" class="weather-forecast__daily-icon">
            <div class="weather-forecast__daily-hilo">
              <p class="weather-forecast__daily-hi">H62F&deg;</p>
              <p class="weather-forecast__daily-lo">L55F&deg;</p>
            </div>
          </div>
          <div class="weather-forecast__daily-item">
            <h2 class="weather-forecast__daily-day">Sat</h2>
            <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" class="weather-forecast__daily-icon">
            <div class="weather-forecast__daily-hilo">
              <p class="weather-forecast__daily-hi">H62F&deg;</p>
              <p class="weather-forecast__daily-lo">L55F&deg;</p>
            </div>
          </div>

        </div>
      </div>
      
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
